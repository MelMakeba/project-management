<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html">🏠 Dashboard</a></li>
          <li><a href="users.html">👤 Manage Users</a></li>
          <li><a href="projects.html">📁 Manage Projects</a></li>
          <li><a href="../login/login.html">🚪 Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-container">
      <h1>Welcome, Admin</h1>

      <div class="stats">
        <div class="stat-card">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Projects</h3>
          <p id="totalProjects">0</p>
        </div>
        <div class="stat-card">
          <h3>Assigned Projects</h3>
          <p id="assignedProjects">0</p>
        </div>
        <div class="stat-card">
          <h3>Unassigned Projects</h3>
          <p id="unassignedProjects">0</p>
        </div>
      </div>

      <div class="buttons">
        <a href="users.html">👤 Manage Users</a>
        <a href="projects.html">📁 Manage Projects</a>
      </div>
    </main>
  </div>

  <script type="module" src="/frontend/dist/admin/dashboard.js"></script>
</body>
</html>
