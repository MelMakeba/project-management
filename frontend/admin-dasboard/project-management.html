<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project-Management</title>
    <link rel="stylesheet" href="admin.css">

<body>

     <div class="container">
    <div class="card-project" id="project">
      <h3>Create New Project</h3>
      <form>
        <label for="name">Project Name</label>
        <input type="text" id="name" placeholder="Enter project name" />

        <label for="createdAt">Created At</label>
        <input type="date" id="createdAt" />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter project description"></textarea>

        <button type="submit">Create Project</button>
      </form>
    </div>

    <div class="all-projects">
      <h3>All Projects</h3>
      <ul>
        <!-- <li>Website Redesign - 2025-06-10</li>

      </ul>
    </div>

    <div class="assign-projects">
      <h3>Assign Project to User</h3>
      <form>
        <label for="userSelect">Select User</label>
        <select id="userSelect">
          <!-- <option>Brian Mwangi</option>
          <option>Jonathan Mulinge</option>
          <option>Mel Makeba</option> -->
        </select>

        <label for="projectSelect">Select Project</label>
        <select id="projectSelect">
          <!-- <option>Frontend Development</option>
          <option> Backend Development</option>
          <option>Database Optimization</option> -->
        </select>

        <button type="submit">Assign</button>
      </form>
    </div>

    <div class="assigned-projects">
      <h4>Assigned Projects</h4>

 <div class="delete-project">

      <option value="3">Project Gamma</option> -->
