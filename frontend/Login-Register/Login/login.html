<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
   </head>
<body>
    <div class="container">
        <form id="login-form">
            <h2>Login Now <ion-icon name="person-circle-outline"></ion-icon></h2>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter user email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
            </div>        
            
            <button type="submit" id="login_btn">Login</button>
            
            <p> Don't have an account? <a href="../Register/register.html">Sign up</a></p>
            
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../../dist/auth.js"></script>
</body>
</html>
