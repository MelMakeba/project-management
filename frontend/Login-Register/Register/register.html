<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h2>Register Now  <ion-icon name="person-circle-outline"></ion-icon> </h2>
            
            <div class="form-group">
                <label for="Full Name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter user email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="Confirm">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" id="register_btn">Register</button>
            
            <div class="form-footer">
                <p>Already have an account? <a href="../Login/login.html">Login Now</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../../dist/auth.js"></script>
</body>
</html>
